<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>albisoto2-dot | Desarrollador & Creador</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* ==================================== */
        /* CSS: Estilos de la Página (Tema Oscuro) */
        /* ==================================== */
        
        :root {
            --color-fondo: #1a1a1a;     /* Fondo muy oscuro */
            --color-texto: #ffffff;     /* Texto blanco */
            --color-principal: #00bcd4; /* Azul/Cian para acentos */
            --color-secundario: #f1f1f1;
        }

        /* Estilo base y reseteo */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--color-fondo);
            color: var(--color-texto);
            display: flex; /* Usamos flexbox para centrar todo */
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ocupar toda la altura de la ventana */
            line-height: 1.6;
        }

        /* Contenedor principal centrado */
        .container {
            max-width: 600px; /* Más estrecho que el café, para un estilo más personal */
            width: 90%;
            text-align: center;
            padding: 40px 20px;
            /* La página original no tiene bordes, es totalmente inmersiva */
        }

        /* Estilos del encabezado principal (Tu Nombre) */
        header {
            margin-bottom: 30px;
        }

        header h1 {
            color: var(--color-principal);
            font-size: 3em;
            margin-bottom: 5px;
            font-weight: 700;
        }

        header p {
            color: var(--color-secundario);
            font-size: 1.2em;
            margin-bottom: 25px;
        }

        /* Sección de enlaces y proyectos */
        .links-section {
            padding: 20px 0;
        }

        /* Estilo de los iconos/enlaces de redes sociales */
        .social-links a {
            color: var(--color-secundario);
            font-size: 2em;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--color-principal);
        }

        /* Estilo de los botones de proyectos */
        .project-link {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            background-color: transparent;
            border: 2px solid var(--color-principal);
            color: var(--color-principal);
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .project-link:hover {
            background-color: var(--color-principal);
            color: var(--color-fondo); /* El texto se oscurece al pasar el ratón */
        }

        /* Estilos del pie de página */
        footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #333; /* Línea separadora sutil */
            font-size: 0.8em;
            color: #999;
        }
        
    </style>
</head>
<body>
    <div class="container">
        
        <header>
            <h1>Alvaro</h1>
            <p>Desarrollador de software y entusiasta del diseño.</p>
        </header>

        <main class="links-section">
            
            <div class="social-links">
                <a href="URL_DE_TU_GITHUB" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
                <a href="URL_DE_TU_LINKEDIN" target="_blank" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                <a href="URL_DE_TU_TWITTER" target="_blank" title="Twitter/X"><i class="fab fa-twitter"></i></a>
                <a href="mailto:TU_CORREO@ejemplo.com" target="_blank" title="Email"><i class="fas fa-envelope"></i></a>
            </div>

            <a href="https://albisoto2-dot.github.io/cafe/" class="project-link">
                Ver Mi Proyecto bardoCafé
            </a>
            
            <a href="URL_A_OTRO_PROYECTO" class="project-link">
                Mi Portafolio Completo
            </a>

        </main>

        <footer>
            <p>"La simplicidad es la máxima sofisticación." | Hecho con HTML & CSS puro.</p>
        </footer>
    </div>

    <script>
        // No se requiere JavaScript para replicar esta funcionalidad estática.
        // Se mantiene el script vacío por si quieres añadir algo después.
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Página de portafolio personal cargada.');
        });
    </script>
</body>
</html>
